<div class="col-lg-12">
    <div class="form-continer">
        <div id="formHeader">
            <h4>Patient Registration</h4>
        </div>
        <form class="form-horizontal" role="form" style="margin:10px;" name="searchForm" novalidate>
            <div class="form-group search-section">
                <div>
                    <label class="control-label col-sm-2" for="pId">Search by ID:</label>
                </div>
                <div class="col-sm-4">
                    <div class="inner-addon right-inner-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control" ng-model="searchItem" name="searchItem" placeholder="Enter Patient Id to search"
                               ng-keypress="search($event)" required ng-class="{'form-error':srchFrmSubmitted && searchForm.searchItem.$error.required}">
                        <span class="error-message" ng-show="srchFrmSubmitted && searchForm.searchItem.$error.required">Enter valid Patient Id to search</span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <img src="../Image/012_refresh-128.png" style="width:23%;cursor:pointer" ng-click="refreshData()"/>
                </div>
            </div>
        </form>
        <form class="form-horizontal" role="form" style="margin:10px;" name="patientDeatilsForm" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2" for="patientId">Patient Id:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="patientId" name="patientId" readonly>
                </div>
                <label class="control-label col-sm-2" for="dateOfAdmit">Date:</label>
                <div class="col-sm-4">
                    <p class="input-group">
                        <input type="text" class="form-control" ng-model="dt" is-open="popup.opened"
                               datepicker-options="dateOptions" ng-required="true" close-text="Close" uib-datepicker-popup="{{formats}}" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDatePickerPopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="patientName">Patient Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" maxlength="50" ng-model="patientName" name="patientName" placeholder="Enter Patient Name"
                           required ng-class="{'form-error':submitted && patientDeatilsForm.patientName.$error.required}">
                    <span class="error-message" ng-show="submitted && patientDeatilsForm.patientName.$error.required">Please enter Patient Name</span>
                </div>
                <label class="control-label col-sm-2" for="sex">Sex:</label>
                <div class="col-sm-4">
                    <input type="radio" id="male" name="sex" ng-model="sex" value="M" />

                    <label for="male" style="margin-top:8px;"><span></span>Male</label>

                    <input type="radio" id="female" checked="checked" name="sex" ng-model="sex" value="F" required />

                    <label for="female"><span></span>Female</label>
                    <span class="error-message" ng-show="submitted && patientDeatilsForm.sex.$error.required">Please choose sex</span>
                </div>
            </div>
            <div class="form-group">

                <label class="control-label col-sm-2" for="age"> Age:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" ng-model="age" placeholder="Age" name="age" style="width: 20%;"
                           required ng-class="{'form-error':submitted && patientDeatilsForm.age.$error.required}" 
                           min="0" max="100"/>
                    <span class="error-message" ng-show="submitted && patientDeatilsForm.age.$error.required">Please enter patient age</span>
                    <span class="error-message" ng-show="submitted && patientDeatilsForm.age.$error.min ||patientDeatilsForm.age.$error.max">
                        Age is allowed between 0 to 100
                    </span>
                </div>

                <label class="control-label col-sm-2" for="referBy">Refer By:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-options="item.ID as item.Name for item in referedByList" ng-model="drName"></select>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="attendantName">Attendant Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" maxlength="50" ng-model="attendantName" placeholder="Enter Attendant Name" name="attendantName">
                    <span class="error-message" ng-show="submitted && patientDeatilsForm.attendantName.$error.required">Please enter attendant name</span>
                </div>
                <label class="control-label col-sm-2" for="pType">Patient Type:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-options="item.ID as item.Type for item in patientTypeList" ng-model="patientType"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Full Address:</label>
                <div class="col-sm-4">
                    <textarea class="form-control" maxlength="100" ng-model="address" name="address" placeholder="Enter Address"> </textarea>
                </div>

                <label class="control-label col-sm-2" for="department">Department:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-options="item.ID as item.Name for item in departmentList" ng-model="depName"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="contactNo">Contact No:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" maxlength="10" ng-model="contactNo" name="contactNo" placeholder="Enter Contact No" 
                     min="0"/>
                </div>

                <label class="control-label col-sm-2" for="email">Email Id:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" maxlength="50" ng-model="email" name="email" placeholder="Enter Email Id" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="consultantFee">Consultant Fee:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" ng-model="consultantFee" name="consultantFee" placeholder="Enter Fee"
                           required ng-class="{'form-error':submitted && patientDeatilsForm.consultantFee.$error.required}"
                           min="0"/>
                    <span class="error-message" ng-show="submitted && patientDeatilsForm.consultantFee.$error.required">Please enter consultant fee</span>
                    <span class="error-message" ng-show="submitted && patientDeatilsForm.consultantFee.$error.min">
                        Please enter amount 0 or greater than 0
                    </span>
                </div>

                <label class="control-label col-sm-2" for="remarks">Remarks:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="remarks" maxlength="100" placeholder="Enter remarks, if any " />
                </div>
            </div>
            <div class="form-group">

            </div>
            <div class="btn-panel">
                <div class="form-group" style="margin-top:11px;">
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success" style="margin-bottom:5px;" ng-click="addNewPatient()" ng-disabled="isAddPatientDisabled">Add New Patient</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-info" style="margin-bottom:5px;" ng-click="updatePatient()" ng-disabled="isUpdateDisabled">Update Patient</button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-info" style="margin-bottom:5px; width:50px" ng-click="printData()" ng-disabled="isDisabled">Print</button>
                    </div>

                    <div class="col-sm-2">
                        <button type="button" class="btn btn-danger" style="margin-bottom:5px;" ng-click="deletePatient()" ng-disabled="isDeleteDisabled">Delete Patient</button>
                    </div>
                 
                </div>
            </div>
